<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            background: linear-gradient(45deg, #007bff, #00bfff);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #0099cc);
        }
        .text-center {
            margin-top: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .bg-gradient-primary {
            background: linear-gradient(45deg, #007bff, #00bfff);
        }
        .nav-link {
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary mb-4">
        <a class="navbar-brand" href="/">DynoGraph</a>
        <div class="ml-auto">
            <a href="/login" class="nav-link d-inline-block me-2">Login</a>
            <a href="/register" class="nav-link d-inline-block">Register</a>
        </div>
    </nav>
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group row">
                <label for="{{ form.username.id_for_label }}" class="col-sm-4 col-form-label form-label">{{ form.username.label }}</label>
                <div class="col-sm-8">
                    {{ form.username }}
                </div>
            </div>
            <div class="form-group row">
                <label for="{{ form.password.id_for_label }}" class="col-sm-4 col-form-label form-label">{{ form.password.label }}</label>
                <div class="col-sm-8">
                    {{ form.password }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="text-center">
            Don't have an account? <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
